<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




</head>

<style media="screen">
  .jumbotron {
    margin-top: 0px;
    margin-bottom: 0px;
    /* background-image: url('https://cdn.pixabay.com/photo/2015/10/29/14/39/web-1012469_1280.jpg'); */
    background-color: white;
  }

  .jumbotron h1 {
    text-align: center;
  }

  .alert {
    margin: 0px;
  }
</style>

<body>

  {% include "quiz/navbar.html" %}
  <br><br>

  <center>
    <!-- <h3 class='alert alert-success'>Send Us Your Valuable Feedback !</h3> -->
    <div class="jumbotron" style="margin-bottom: 0px;margin-top: 0px;">

    <form method="POST" autocomplete="off">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
      <div class="form-group">
        <p>
        <h3 class="text-black">{{ form.as_p }}</h3>
        </p>
        <br>
        <input type="submit" value="Send Message" class='btn btn-dark btn-lg'>
      </div>
    </form>
  </div>
  </center>

 
</body>

</html>
